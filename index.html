<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <linkv rel="stylesheet" type="text/css" href="formulario.css">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        <table>
            <tr>
                <td>
                    <label for="tratamiento">
                        Tratamiento:*<br>
                        <input type="radio" name="tratamiento" required="required" value="Sr.">Sr.
                        <input type="radio" name="tratamiento" value="Sra.">Sra.
                    </label>
                </td>
                <td>
                    <label for="nombre">
                        Nombre:*<br>
                        <input type="text" name="nombre" required="required">
                    </label>
                </td>
                <td>
                    <label for="apell1">
                        Apellido 1:*<br>
                        <input type="text" name="apell1" required="required">
                    </label>
                </td>
                <td>
                    <label for="apell2">
                        Apellido 2:<br>
                        <input type="text" name="apell2">
                    </label> 
                </td>
            </tr>
            <tr>
                <td>
                    <label for="tipoDoc">
                        Tipo Doc:*<br>
                        <select name="tipoDoc" required="required">
                            <option value="dni" selected>D.N.I.</option>
                            <option value="nie">Tarj.Resid./NIE</option>
                        </select>
                    </label>
                </td>
                <td>
                    <label for="nDoc">
                        Nº Doc:* <small class="interr" title="Formato del NIF:00000000X Formato NIE:X00000000Y">?</small><br>
                        <input type="text" name="nDoc" required="required">
                    </label>
                </td>
                <td>
                    <label for="fechaNac">
                        Fecha de nacimiento:*<small class="interr" title="El formato de nacimiento debe ser dd/mm/aaaa">?</small><br>
                        <input type="date" name="fechaNac" required="requires">
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="trabajo">
                        Trabajo*<br>
                        <select name="trabajo" required="required">
                            <option value="noTrabaja">No trabaja</option>
                            <option value="cuentaAjena">Por cuenta ajena</option>
                            <option value="cuentaPropia">Por cuenta propia</option>
                        </select>
                    </label>
                </td>
                <td>
                    <label for="actividad">
                        Tipo de actividad*<br>
                        <select name="actividad" required="required">
                            <option value="tareasHogar">Tareas del hogar</option>
                            <option value="estudiante">Estudiante</option>
                            <option value="desempleado">Desempleado</option>
                            <option value="jubilado">Jubilado</option>
                            <option value="pensionista">Pensionista</option>
                        </select>
                    </label>
                </td>
                <td>
                    <label for="sector">
                        Sector Profesional*<br>
                        <select name="sector" required="required">
                            <option value="NoTrabaja">No trabaja</option>
                            <option value="banca">Banca</option>
                            <option value="construccion">Construcción</option>
                            <option value="energia">Energía</option>
                            <option value="industria">Industria</option>
                            <option value="rrhh">Recursos Humanos</option>
                            <option value="servicios">Servicios</option>
                        </select>
                    </label>
                </td>
                <td>
                    <label for="empresa">
                        Empresa:*<small class="interr" title="Introduzca el 
                        nombre completo de la entidad o empresa de la que proceden 
                        sus ingresos, si usted trabaja por cuenta propia podrá indicar   
                        su nombre, en caso de pensión o prestación social indique 
                        Seguridad Social o INEM">?</small><br>
                        <input type="text" name="empresa" required="required">
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="proposito">
                        Propósito de la cuenta:*<br>
                        <select name="proposito" required="required">
                            <option value="domicilNom">domiciliar mi nómina,recibos</option>
                            <option value="gestEmpresa">Gestión de mi empresa</option>
                            <option value="ahorro" selected>Ahorro</option>
                            <option value="planes">Fondos,planes,bolsa</option>
                            <option value="financiacion">Obtener financiación</option>
                            <option value="gestNegocio">Gestión de mi negocio</option>
                            <option value="domRecib">domiciliar recibos</option>
                            <option value="ingresos">realizar ingreso</option>
                        </select>
                    </label>
                </td>
                <td>
                    <label for="origen">
                        Origen de sus ahorros:*<br>
                        <select name="origen">
                            <option value="nomi" selected>Mi nómina, pensión o prestación por desempleo</option>
                            <option value="empresa">Mi empresa o negocio</option>
                            <option value="inmoviliaria">Rentas inmobiliarias</option>
                            <option value="capital">Rentas de capital</option>
                            <option value="sociales">Prestaciones sociales</option>
                            <option value="otros">Otros: Herencias, loterías</option>
                            <option value="prestamo">Préstamo</option>
                        </select>
                    </label>
                </td>
            </tr>
        </table>
        <table id="tabla">
            <tr>
                <td>
                    <label for="via">
                        Tipo de vía:*<br>
                        <select name="via">
                            <option value="av">AVENIDA</option>
                            <option value="calle" selected>CALLE</option>
                            <option value="plaza">PLAZA</option>
                        </select>
                    </label>
                </td>
                <td>
                    <label for="direccion">
                        Dirección*<br>
                        <input type="text" name="direccion" required="required">
                    </label>
                </td>
                <td>
                    <label for="numero">
                        Número*<br>
                        <input type="numeric" name="numero" required="required">
                    </label>
                </td>
                <td>
                    <label for="piso">
                        Piso<br>
                        <input type="text" name="piso">
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="urb">
                        Urb./Pol./Otros<br>
                        <input type="text" name="urb">
                    </label>
                </td>
                <td>
                    <label for="localidad">
                        Localidad*<br>
                        <input type="text" name="localidad" required="required">
                    </label>
                </td>
                <td>
                    <label for="provincia">
                        Provincia*
                        <select name="provincia" required="required">
                            <option value="coru">A CORUÑA</option>
                            <option value="barcelona">BARCELONA</option>
                            <option value="caceres">CACERES</option>
                            <option value="granada">GRANADA</option>
                            <option value="huesca">HUESCA</option>
                            <option value="valencia">VALENCIA</option>
                        </select>
                    </label>
                </td>
                <td>
                    <label for="cp">
                        Código Postal*<br>
                        <input type="text" name="cp" required="required">
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="movil">
                        Teléfono móvil:*<small title="Intriduzca su número de teléfono móvil sin espacios. Por ejemplo: 616000000">?</small><br>
                        <input type="number" name="movil" required="required">
                    </label>
                </td>
                <td>
                    <label for="tel">
                        Teléfono particular:<small title="Introduzca su número de teléfono fijo sin espacios. Por ejemplo: 910000000">?</small><br>
                        <input type="number" name="tel">
                    </label>
                </td>
                <td>
                    <label for="email">
                        Dirección de e-mail:*<small title="Introduzca su email. A través de esta dirección nos pondremos en contacto con usted para informarle sobre el estado de su cuenta">?</small><br>
                        <input type="text" required="required" name="email">
                    </label>
                </td>
            </tr>
        </table>
        <p>Para ofrecerle un mejor servicio nos sería útil conocer si posee en otra entidad:</p>
    </form>
</body>
</html>
